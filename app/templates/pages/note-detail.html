{% extends 'base.html' %}

{% block content %}
<div class="container">
    <time datetime="{{ date }}">{{ date }}</time>
    <h1>{{ title }}</h1>
    <div class="stack--horizontal">
        {% for tag in tags %}
        <a class="button button--primary" href="{{ url_for('pages.tag', tag=tag.id) }}">{{ tag.label }}</a>
        {% endfor %}
    </div>
    {{ content|safe }}
</div>
{% endblock %}
